spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mpf_labs}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mpf_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mpf_pass}

server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USER:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.admin=${APP_MAIL_ADMIN:}
app.base-url=${APP_BASE_URL:http://localhost:${PORT:8080}}
