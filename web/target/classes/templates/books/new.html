<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header class="site-header">
    <h1>Add Book</h1>
    <nav>
        <a th:href="@{/books}">Books</a>
        <form th:action="@{/logout}" method="post" class="inline-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>
<main class="container">
    <form th:action="@{/admin/books}" th:object="${bookForm}" method="post" class="form-card">
        <div class="form-row">
            <label>Title</label>
            <input type="text" th:field="*{title}">
            <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-row">
            <label>Author</label>
            <input type="text" th:field="*{author}">
            <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <div class="form-row">
            <label>Year</label>
            <input type="number" th:field="*{year}">
            <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        </div>
        <button type="submit">Create Book</button>
    </form>
</main>
</body>
</html>
