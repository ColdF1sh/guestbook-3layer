<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.add.book.title}">Add Book</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <main>
        <h2 th:text="#{page.add.book.title}">Add Book</h2>
        
        <form th:object="${book}" th:action="@{/books/add}" method="post">
            <div class="form-group">
                <label for="title" th:text="#{book.title}">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            
            <div class="form-group">
                <label for="author" th:text="#{book.author}">Author:</label>
                <input type="text" id="author" th:field="*{author}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" th:text="#{button.submit}">Submit</button>
                <a th:href="@{/books}" class="button" th:text="#{button.cancel}">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
