name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests
        run: mvn -q test

      - name: Package web module
        run: mvn -q clean package -pl web -am

      - name: Upload web jar
        uses: actions/upload-artifact@v4
        with:
          name: web-jar
          path: web/target/*.jar
